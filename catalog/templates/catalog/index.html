{% extends 'catalog/home.html' %}
{% load my_tags %}

{% block content %}
<div class="row text-center">
    {% for object in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top"
                     src="{{ object.image|mymedia }}"
                     alt="Card image cap">

                <div class="card-body">
                    <table class="table table-striped">
                        <tr>
                            <td class="w-25">Наименование товара:</td>
                            <td>{{ object.product_name }}</td>
                        </tr>
                        <tr>
                            <td class="w-25">Категория товара:</td>
                            <td>{{ object.category }}</td>
                        </tr>
                        <tr>
                            <td class="w-25">Цена:</td>
                            <td><b>{{ object.price }} руб.</b></td>
                        </tr>
                    </table>

                    <a class="btn btn-primary">Карточка товара</a>
                </div>
            </div>
        </div>

    {% endfor %}
</div>
{% endblock %}
